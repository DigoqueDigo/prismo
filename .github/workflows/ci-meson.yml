name: Meson CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        buildtype: [release]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        pip install meson ninja

    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt update
        sudo apt install -y build-essential libbz2-dev libz-dev libicu-dev
        sudo apt install -y libboost-all-dev libspdlog-dev liburing-dev

    - name: Install dependencies (macOS)
      if: matrix.os == 'macos-latest'
      run: |
        brew update
        brew install boost liburing spdlog

    - name: Configure Meson
      run: meson setup builddir --buildtype=${{ matrix.buildtype }} -Dwarning_level=3 -Dcpp_std=c++17
      env:
        CFLAGS: ${{ matrix.buildtype == 'release' && '-O2' || '-O0' }}
        CXXFLAGS: ${{ matrix.buildtype == 'release' && '-O2' || '-O0' }}

    - name: Build
      run: meson compile -C builddir

    - name: Test
      run: meson test -C builddir --print-errorlogs

    - name: Cache build
      uses: actions/cache@v4
      with:
        path: builddir
        key: ${{ matrix.os }}-${{ matrix.buildtype }}-meson-${{ hashFiles('meson.build') }}